<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="alert('Top alert!'); event.stopPropagation()">
        Outer
        <div onclick="alert('Mid alert!'); event.stopPropagation()">
            Middle
            <div class="inner">
                Inner
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".inner").addEventListener("click", (e) => {
            alert("inner");
            e.stopPropagation();
        });
    </script>
</body>
</html>
