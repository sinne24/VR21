<!doctype html>
<html lang="en">

<head>
    <title>Places to Visit</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap-interactive.css">
</head>

<body>
    <div class="container">
        <header id="nav-wrapper">
            <!-- As a link -->
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">Places to Go in CO</a>
                    <form class="d-flex">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#createModal" id="add-button">
                            Add Location
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Location</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="imgUrl" class="form-label">Image Url</label>
                                                <input type="url" name="url" class="form-control" id="imgUrl">
                                            </div>
                                            <div class="mb-3">
                                                <label for="TopText" class="form-label">Location Name</label>
                                                <input type="text" class="form-control" id="topText">
                                            </div>
                                            <div class="mb-3">
                                                <label for="BottomText" class="form-label">Description</label>
                                                <input type="text" class="form-control" id="bottomText">
                                            </div>

                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button class="btn btn-primary" id="submit"
                                            data-bs-dismiss="modal">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="row">
                <!-- <div class="col-md-6">
                    <div class="card text-bg-dark">
                        <img src="img/COmountains.jpg" class="card-img" alt="meme pic">
                        <div class="card-img-overlay">
                            <p class="card-text-top">CO</p>
                            <p class="card-text-bottom">Mountains</p>
                            <button type="button" class="btn btn-danger delete">Delete</button>
                        </div>
                    </div>
                </div> -->
        </main>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="js/bootstrap-interactive.js"></script>
</body>

</html>
